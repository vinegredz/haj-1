{% capture location %}{{ page.url }}{% endcapture %}

<header>

    <div class="container container-wide">

        <div class="row">

            <div class="col-4">

                <a class="d-block mt-2" href="{{ '/' | relative_url}}">
                    {% include logo.html %}
                </a>

            </div>

            <div class="col-8">

                <nav class="nav justify-content-end">

                    {% assign navTitlesArray = (site.pages | where: 'isInNav', 'true' | sort: 'id' ) %}

                    {% for navTitle in navTitlesArray %}

                    {% assign current = navTitle.url %}

                    <a class="nav-link hidden-md-down {% if location == current %}nav-link-current{% endif %}"
                       href="{{ navTitle.url | relative_url }}">{{ navTitle.title | escape
                        }}</a>

                    {% endfor %}

                    <a class="nav-link btn btn-primary text-uppercase f-heavy f-ls-minus ml-3"
                       href="{{ 'donate.html' | relative_url  }}">Donate</a>

                </nav>

            </div>

        </div>

    </div>

</header>
